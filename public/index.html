<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>CRUD App</title>
</head>
<body>
    <h1>Song CRUD App</h1>
    <form id="songForm">
        <input type="text" id="song" placeholder="Song Name" required>
        <input type="text" id="band" placeholder="Band Name" required>
        <button type="submit" class="button-18" role="button">Add Song</button>
    </form>
    <ul id="songList"></ul>
    <form id="loginForm">
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button class="button-18" type="submit">Login</button>
        <button id="logoutButton" class="button-19" type="button">Logout</button>
    </form>
    
    <script src="script.js"></script>

    <script>
    const loginForm = document.getElementById('loginForm');
    const logoutButton = document.getElementById('logoutButton');

    // ฟังก์ชันสำหรับล็อกอิน
    loginForm.onsubmit = async (e) => {
        e.preventDefault();
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
    
        const response = await fetch('http://localhost:3000/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username, password })
        });
    
        if (response.ok) {
            alert('Login successful');
        } else {
            alert('Login failed');
        }
    };

    // ฟังก์ชันสำหรับล็อกเอาต์
    logoutButton.onclick = async () => {
        const response = await fetch('http://localhost:3000/logout', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
        });

        if (response.ok) {
            alert('Logout successful');
        } else {
            alert('Logout failed');
        }
    };
    </script>
    
</body>
</html>
